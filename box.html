<body>
    <h2>Click The Moving Ball</h2>
    <p>Score: <span id="score">0</span></p>

    <div id="box">
        <div id="inner-ball"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(function () {
            let score = 0;

            function moveBox() {
                let x = Math.random() * ($(window).width() - 120);
                let y = Math.random() * ($(window).height() - 200);

                $("#box").css({
                    left: x + "px",
                    top: y + "px"
                });
            }

            setInterval(moveBox, 800);

            $("#box").click(function () {
                score++;
                $("#score").text(score);
            });

            moveBox(); 
        });
    </script>
</body>
