<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Mixer Lab - Generate Palettes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #e9ecef; /* Light gray background */
            font-family: 'Arial', sans-serif;
            padding-top: 70px;
        }
        .navbar {
            background-color: #4a235a; /* Deep violet for navbar */
        }
        .header-section {
            padding: 40px 0;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        .color-block {
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            color: #fff; /* Default text color */
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            border-radius: 8px;
        }
        .color-block:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .hex-code {
            padding: 5px 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            font-size: 1.1rem;
        }
        .copied-message {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1050;
        }
    </style>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#">ðŸŒˆ Color Mixer Lab</a>
                <span class="navbar-text text-light">
                    Generate your next color scheme!
                </span>
            </div>
        </nav>
    </header>

    <main class="container">
        
        <section class="header-section text-center">
            <h1 class="display-5 text-dark mb-4">Click to Mix Your Colors!</h1>
            <button id="generateBtn" class="btn btn-lg btn-success shadow" onclick="generatePalette()">
                âœ¨ Generate New Palette (5 Colors)
            </button>
        </section>

        <section id="paletteSection" class="row justify-content-center g-4">
            </section>

        <div id="copiedMessage" class="copied-message alert alert-success alert-dismissible fade" role="alert" style="display: none;">
            Hex code copied to clipboard!
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

    </main>

    <footer class="text-center py-3 bg-light mt-5">
        <small class="text-muted">&copy; 2025 Color Mixer. Client-side Generation.</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        const paletteSection = document.getElementById('paletteSection');
        const copiedMessage = document.getElementById('copiedMessage');

        // Function to generate a random hex color code
        function getRandomHexColor() {
            // Generate a random number up to FFFFFF (16777215)
            // Convert it to a hexadecimal string
            let color = '#' + Math.floor(Math.random() * 16777215).toString(16);
            // Pad with leading zeros if necessary
            while(color.length < 7) {
                color += '0';
            }
            return color;
        }

        // Function to generate and display the palette
        function generatePalette() {
            paletteSection.innerHTML = ''; // Clear previous palette

            for (let i = 0; i < 5; i++) {
                const hexCode = getRandomHexColor();
                
                // Create the column div (Bootstrap grid: 1/5 of the row width on large screens)
                const colDiv = document.createElement('div');
                colDiv.className = 'col-6 col-sm-4 col-lg-2'; 
                
                // Create the color block div
                const colorBlockDiv = document.createElement('div');
                colorBlockDiv.className = 'color-block shadow-sm';
                colorBlockDiv.style.backgroundColor = hexCode;
                colorBlockDiv.setAttribute('data-hex', hexCode);
                
                // Set text color for contrast (simple logic)
                const isLight = isColorLight(hexCode);
                colorBlockDiv.style.color = isLight ? '#000' : '#fff';

                // Create the hex code text element
                const hexSpan = document.createElement('div');
                hexSpan.className = 'hex-code';
                hexSpan.textContent = hexCode;

                // Assemble and add to the DOM
                colorBlockDiv.appendChild(hexSpan);
                colDiv.appendChild(colorBlockDiv);
                paletteSection.appendChild(colDiv);

                // Add click listener to copy the hex code
                colorBlockDiv.addEventListener('click', () => copyHexCode(hexCode));
            }
        }
        
        // Helper function to check if a color is light (for text contrast)
        function isColorLight(hex) {
            // Convert hex to RGB values
            const r = parseInt(hex.substring(1, 3), 16);
            const g = parseInt(hex.substring(3, 5), 16);
            const b = parseInt(hex.substring(5, 7), 16);
            // Calculate luminance using the standard formula
            const luminance = (0.2126 * r + 0.7152 * g + 0.0722 * b);
            // Use a threshold (e.g., 180) to determine if it's light
            return luminance > 180;
        }

        // Function to copy hex code to clipboard
        function copyHexCode(hex) {
            navigator.clipboard.writeText(hex).then(() => {
                // Show the Bootstrap alert message
                copiedMessage.style.display = 'block';
                copiedMessage.classList.add('show');
                
                // Auto-hide the message after 3 seconds
                setTimeout(() => {
                    const bsAlert = bootstrap.Alert.getInstance(copiedMessage) || new bootstrap.Alert(copiedMessage);
                    bsAlert.close();
                }, 3000);
            }).catch(err => {
                console.error('Could not copy text: ', err);
            });
        }

        // Initialize the page by generating the first palette
        generatePalette();
    </script>
</body>
</html>
